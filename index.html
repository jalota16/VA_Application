<!DOCTYPE html>
<meta charset="utf-8">
<html>
 <head>
   <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/style.css">
   <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
   <script src="http://d3js.org/d3.v3.js"></script>
 </head>
 <body>
  <nav class="navbar navbar-inverse" style="margin-bottom: 0px;">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="">Datasaurus</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
      <ul class="nav navbar-nav">
        <li class="active"><a href="">Demo</a></li>
        <li><a href="#">User Guide</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
 </nav> 
  <div class="container">
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 id="title" class="modal-title"></h2>
          </div>
          <div class="modal-body">    
            <div id="chart1"></div> 
          </div>
          <div class="modal-footer">
            <button id="specialButton" type="button" class="btn btn-info disabled"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="modal fade" id="myModal1" role="dialog">
      <div class="modal-dialog modal-lg" style="width: 68%;height: 120%;">
        <!-- Modal content-->
        <div id="#myModal1-content" class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title" id="content"></h2>
          </div>
          <div class="modal-body" id="#myModal1-body">
            <div id="chart2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9" id="chart"></div>  
  <div class="col-md-3" style="padding-left: 0px;">
    <div style="padding-bottom: 30px"></div>
    <div style="text-align:center;">
      <div style="text-align: center;padding:3px; margin-right: 40px;">
        <figure style="">
          <img src="assets/img/Datasaurus.png" style="width:240px;height:228px;display: block;margin: 0 auto;">
          <figcaption class="caption"><i>Done By: <br>Khoo Pei Sin, Soon Zhengxiang, Yashraj Jalota</i></figcaption>
        </figure>
        <p><h3>Interactive Hourly Heatmap of various Attractions</h3></p>
        <p>Select a day:</P>
        <div id="dataset-picker"></div> 
        <p>Sort By:</P>
        <div id="dataset-picker1"></div> 
      </div>
    </div>
  </div>
  <div id="tooltip" class="hidden">
     <p><span id="value"></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
 </body>
</html>
