<!DOCTYPE html>
<meta charset="utf-8">
<html>
 <head>
   <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/style.css">
   <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'> 
   <link href='https://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
   <script src="http://d3js.org/d3.v3.js"></script>
 </head>
 <body>
  <div class="container">
   <div class="modal fade" id="pleaseWaitDialog" role="dialog"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Retrieving Data...</h2>
            </div>
            <div class="modal-body">
                <p>This may take a while.</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                         aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 id="title" class="modal-title"></h2>
          </div>
          <div class="modal-body">    
            <div id="chart1"></div> 
          </div>
          <div class="modal-footer">
            <button id="specialButton" type="button" class="btn btn-info"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="modal fade" id="myModal1" role="dialog">
      <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Hourly Movement of Visitors</h4>
          </div>
          <div class="modal-body">
            <p>Movement of Visitors at </p>
            <div id="chart2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-10" id="chart"></div>  
  <div class="col-md-2" id="dataset-picker">Select a day: </div>
  <div id="tooltip" class="hidden">
     <p><span id="value"></p>
  </div>
  <div class="col-md-2" id="dataset-picker1">Sort by: </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
 </body>
</html>
